<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voltage Analyzer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to prevent "process is not defined" crash in browser
      window.process = {
        env: {
          API_KEY: '' // User must provide key via UI or code injection
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#020408',
              surface: '#0f172a',
              surfaceHighlight: '#1e293b',
              accent: '#3b82f6',
              accentHover: '#60a5fa',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
              textMain: '#f8fafc',
              textMuted: '#94a3b8',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 25s infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'glow': 'glow 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(10px, -10px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.1)' },
                '50%': { boxShadow: '0 0 30px rgba(59, 130, 246, 0.3)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { opacity: 0.4 },
                '50%': { opacity: 0.7 }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020408;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      html {
        scroll-behavior: smooth;
      }

      ::selection {
        background: rgba(59, 130, 246, 0.5);
        color: white;
      }

      /* Alive Background */
      .bg-alive {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #020408;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: blob 25s infinite alternate;
        mix-blend-mode: screen;
        will-change: transform;
      }

      /* Noise Texture for Volumetric feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(16, 23, 42, 0.45);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        z-index: 1;
      }
      
      .glass-panel::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .glass-panel:hover {
        background: rgba(22, 30, 50, 0.6);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

      /* Utilities */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-2000 { animation-delay: 2000ms; }
      .animation-delay-4000 { animation-delay: 4000ms; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }

      /* Print Styles */
      @media print {
        body { 
          background: white !important; 
          color: black !important; 
          overflow: visible !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the content inside the printable area */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        @page {
          margin: 0.5cm;
          size: portrait;
        }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-alive">
      <div class="orb bg-blue-600/30 w-[80vw] h-[80vw] -top-[40vw] -left-[20vw] animate-breathe"></div>
      <div class="orb bg-purple-600/20 w-[60vw] h-[60vw] top-[20%] -right-[10%] animation-delay-2000"></div>
      <div class="orb bg-indigo-500/20 w-[70vw] h-[70vw] -bottom-[30%] left-[10%] animation-delay-4000"></div>
    </div>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <!-- Entry Point for the App -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
